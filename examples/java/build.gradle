buildscript {
    dependencies {
        classpath "org.jetbrains.kotlinx:kotlinx-benchmark-plugin:0.4.8"
    }
}

plugins {
    id 'java'
}

apply plugin: 'org.jetbrains.kotlinx.benchmark'

dependencies {
    implementation(project(":kotlinx-benchmark-runtime"))
}

benchmark {
    configurations {
        main { 
            iterationTime = 300
            iterationTimeUnit = "ms"
        }
        singleParam {
            iterationTime = 300
            iterationTimeUnit = "ms"
            param("stringValue", "C", "D")
            param("intValue", 1, 10)
        }
    }
    targets {
        register("main") {
            jmhVersion = "1.21"
        }
    }
}
